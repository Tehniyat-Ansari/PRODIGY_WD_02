<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="imgs/stop.png" alt="" onclick="watchstop()">
            <img src="imgs/start.png" alt="" onclick="watchstart()">
            <img src="imgs/reset.png" alt="" onclick="watchreset()">
        </div>
        <p class="lap" class="pt-5" onclick="watchlap()">Lap</p>
    </div>

    <div class="lap-times">
        <h2>Lap Times</h2>
        <ul id="lapList"></ul>
    </div>

</body>
<script src="script.js"></script>
</html>
